<html ng-app='mywebsite'>	
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
		<script src='./app.js'></script>
		<script src='./js/controller/homecontroller.js'></script>
		<script src='./js/controller/resumecontroller.js'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie Flower"/>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	</head>
	<body ng-controller='homeCtrl'>
    	<ul class="navigation">
          <li class="navigation-items">
          	<a ng-click="aboutCollapsed = !aboutCollapsed"><u>About</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a>
			<div ng-show="aboutCollapsed" class='collapse-content'>
				<a>{{about}}</a>
			</div>
          </li>
          <li class="navigation-items"> <a href="/education"><u>Education</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a> 
          </li>
          <li class="navigation-items"> <a href="/workex"><u>Work Experience</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a> 
          </li>
          <li class="navigation-items"> <a href="/projects"><u>Projects</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a>
          </li>
          <li class="navigation-items"><a href={{linkedIn}}><u>LinkedIn</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a></li>
          <li class="navigation-items"><a href={{github}}><u>Github</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></a></i></li>
          <li class="navigation-items"><a href={{resume}}><u>Resume</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></a></i></li>
        </ul>
        <div align='center'>
			<img class = 'profile-pic' ng-src="http://www.gravatar.com/avatar/{{hash}}" alt="Description" />
		</div>
		<blockquote>
		        <p>
		        Be a better version of yourself everyday
		        </p>
	        </blockquote>
	</body>
</html>
