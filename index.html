<html ng-app='mywebsite'>	
	<head>
		<script src="./node_modules/angular/angular.min.js"></script>
		<script src="./node_modules/angular-route/angular-route.min.js"></script>
		<script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src='./js/app.js'></script>
		<script src='./js/controller/homecontroller.js'></script>
		<script src='./js/controller/resumecontroller.js'></script>
		<link rel="stylesheet" href="./node_modules/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie Flower"/>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
	</head>
	<body ng-controller='homeCtrl'>
    	<ul class="navigation">
          <li class="navigation-items">
          	<a ng-click="aboutCollapsed = !aboutCollapsed"><u>About</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a>
			<div ng-show="aboutCollapsed" class='collapse-content'>
				<a>{{about}}</a>
			</div>
          </li>
          <li class="navigation-items"> <a href="/education"><u>Education</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a> 
          </li>
          <li class="navigation-items"> <a href="/workex"><u>Work Experience</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a> 
          </li>
          <li class="navigation-items"> <a href="/projects"><u>Projects</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></i></a>
          </li>
          <li class="navigation-items"><a href={{linkedIn}}><u>LinkedIn</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></a></li>
          <li class="navigation-items"><a href={{github}}><u>Github</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></a></li>
          <li class="navigation-items"><a href={{resume}}><u>Resume</u>&nbsp;&nbsp;<i class='fa fa-angle-right'></a></li>
        </ul>
        <div align='center'>
			<img class = 'profile-pic' ng-src="http://www.gravatar.com/avatar/{{hash}}" alt="Description" />
		</div>
	</body>
</html>
